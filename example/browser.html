<!DOCTYPE html>
<html>
<head>
  <title>simple-validation - Browser example</title>
</head>
<body>

<p>Open the console.</p>

<script src="../simple-validation.min.js"></script>
<script>
  var obj = {
    foo: 'bar',
    baz: [ 'hello', 'world' ]
  };

  var valid = Valid(obj)
    .has([ 'foo', 'baz' ])
    .values({ foo: 'string', baz: 'array' })
    .isValid();

  console.log('Validating object:', obj);
  console.log('We expect that it has the properties: foo, bar');
  console.log('and foo value has type string, baz value is array');
  console.log('Result of validating object:', valid);
</script>
</body>
</html>
